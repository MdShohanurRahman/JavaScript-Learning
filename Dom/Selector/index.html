<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        #para {
            visibility: hidden;
        }
    </style>
    <script src="index.js"> </script>
</head>

<body>
    <div class="container my-5 py-5">
        <div class="" id="root">

        </div>

    </div>

    <div class="container">
        <div class="col-sm-6 offset-sm-3">
            <input id="nameField" type="text" class="form-control" placeholder="Enter your name">
            <ul id="nameList" class="list-group">
                <li class="list-group-item"></li>
            </ul>

        </div>
    </div>

    <div class="container">
        <h1>Hello, world!</h1>
        <button id="btn-1" class="btn btn-primary">Click</button>
        <div id="para">Lorem ipsum dolor sit amet consectetur adipisicing elit. Architecto laudantium dolores
            repellendus, aliquid
            iste quaerat distinctio et ea ad quod at in sunt temporibus obcaecati optio asperiores consequu</div>
    </div>


    <!-- Button click and Hide -->
    <script>
        let isShown = false;

        let myBtn = document.querySelector('#btn-1');
        let para = document.querySelector('#para');

        myBtn.addEventListener('click', function () {
            if (isShown) {
                para.style.visibility = 'hidden'
                myBtn.innerHTML = 'Click'
                isShown = false

            } else {
                para.style.visibility = 'visible'
                myBtn.innerHTML = 'Hide'
                isShown = true
            }
        })
    </script>


    <!-- create an element and add child -->
    <script>
        let root = document.querySelector('#root')
        let jumbotronDiv = document.createElement('div')
        jumbotronDiv.className = 'jumbotron text-center'
        jumbotronDiv.setAttribute('id', 'my-jmb')
        root.appendChild(jumbotronDiv)

        let h1 = document.createElement('h1')
        h1.className = 'display-2 py-5'
        h1.innerHTML = '<strong> Hello </strong>'
        jumbotronDiv.appendChild(h1)
    </script>


    <!-- form handle -->
    <script>
        let nameField = document.querySelector('#nameField')
        let ul = document.querySelector('#nameList')

        nameField.addEventListener('keypress', function (event) {
            if (event.keyCode === 13) {
                let name = event.target.value || ''
                ul.appendChild(createLi(ul, name))
            }
        })

        function createLi(ul, name) {
            let li = document.createElement('li')
            li.className = 'list-group-item d-flex'
            li.innerHTML = name

            let span = document.createElement('span')
            span.innerHTML = 'X'
            span.className = 'ml-auto'
            span.style.color = 'red'
            span.addEventListener('click', function () {
                ul.removeChild(li)
            })
            li.appendChild(span)
            ul.appendChild(li)
        }
    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
